services:
  - type: web
    name: aibook-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GUMROAD_PRODUCT_ID
        sync: false
      - key: SECRET_KEY
        sync: false
