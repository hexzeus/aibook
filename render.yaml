# Render deployment configuration

services:
  # PostgreSQL Backend API
  - type: web
    name: aibook-api-v2
    runtime: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements_postgres.txt
    startCommand: uvicorn main_postgres:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aibook-postgres
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GUMROAD_ACCESS_TOKEN
        sync: false
      - key: GUMROAD_PRODUCT_ID_STARTER
        value: aibook-starter-1k
      - key: GUMROAD_PRODUCT_ID_PRO
        value: aibook-pro-3k
      - key: GUMROAD_PRODUCT_ID_BUSINESS
        value: aibook-business-7k
      - key: GUMROAD_PRODUCT_ID_ENTERPRISE
        value: aibook-enterprise-17k
    healthCheckPath: /health

  # Static Frontend (optional - can also use CDN)
  - type: static
    name: aibook-frontend-v2
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: aibook-postgres
    databaseName: aibook_production
    plan: starter
    region: oregon
