<!DOCTYPE html>
<html>
<head>
    <title>Generate Icon</title>
</head>
<body>
    <canvas id="canvas" width="180" height="180"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Purple background with rounded corners
        ctx.fillStyle = '#7c3aed';
        ctx.beginPath();
        ctx.roundRect(0, 0, 180, 180, 40);
        ctx.fill();
        
        // White outer book frame
        ctx.fillStyle = 'white';
        ctx.fillRect(54, 45, 72, 90);
        
        // Purple inner book
        ctx.fillStyle = '#7c3aed';
        ctx.fillRect(59.4, 50.4, 61.2, 79.2);
        
        // White lines (text)
        ctx.fillStyle = 'white';
        ctx.fillRect(64.8, 57.6, 50.4, 3.6);
        ctx.fillRect(64.8, 68.4, 50.4, 3.6);
        ctx.fillRect(64.8, 79.2, 36, 3.6);
        ctx.fillRect(64.8, 90, 43.2, 3.6);
        ctx.fillRect(64.8, 100.8, 50.4, 3.6);
        ctx.fillRect(64.8, 111.6, 32.4, 3.6);
        
        // Download as PNG
        const link = document.createElement('a');
        link.download = 'apple-touch-icon.png';
        link.href = canvas.toDataURL();
        link.click();
    </script>
</body>
</html>
